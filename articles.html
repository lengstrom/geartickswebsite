<html>
  <head>
    <title>Articles</title>
    <link href = '../bootstrap/css/bootstrap.css' rel = 'stylesheet' />
    <link href = '../css/flat-ui.css' rel = 'stylesheet' />
    <link href = '../stylesheet.css' rel = 'stylesheet' />
    <link rel = 'icon' href = '../favicon.ico' />
    <link rel = 'shortcut icon' href = '../favicon.ico' />
    <script type = 'text/javascript' src = '../js/jquery-2.0.3.min.js'></script>
    <script type = 'text/javascript' src = '../js/bootstrap.min.js'></script>
    <script type = 'text/javascript' src = '../standard/setStandard.js'></script>
    <script>
      window.onload = function() {
        $.ajax({
          url: 'news.json',
          dataType: 'json',
          success: (function() {
            return function(server_response) {
              var body;
              for (var i = 0; i < server_response.articles.length; i++) {
                body = $('<div>').addClass('panel-body');
                for (var j = 0; j < server_response.articles[i].contents.length; j++) {
                  body.append($('<p>').html(server_response.articles[i].contents[j]));
                }
                $('#body').append($('<div>').addClass('panel panel-default').append($('<div>').addClass('panel-heading').append($('<h4>').addClass('panel-title').text(server_response.articles[i].title + ' (' + server_response.articles[i].date + ')'))).append(body));
              }
            }
          }())
        });
      };
    </script>
  </head>
  <body>
    <div id = 'body'></div>
  </body>
</html>
